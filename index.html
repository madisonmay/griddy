<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2D Playground</title>
    <style>
      /* Minimal styling, no background color or anything fancy */
      body {
        margin: 0;
        font-family: sans-serif;
      }
      #editor {
        width: 50vw;
        height: 100vh;
        float: left;
      }
      #view {
        width: 50vw;
        height: 100vh;
        float: left;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <div id="view">
      <canvas id="myCanvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
