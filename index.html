<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Playground</title>
    <style>
      /* Minimal styling, no background color or anything fancy */
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        min-height: 100vh;
        overflow: hidden;
      }
      #editor {
        width: 50%;
        height: 100vh;
      }
      #view {
        width: 50%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      canvas {
        border: 1px solid #ccc;
      }
      #preset-menu {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px;
        background-color: #1E1E1E;
        color: #FFFFFF;
        border: 1px solid #444;
        border-radius: 4px;
        z-index: 1000;
        font-family: inherit;
      }
      #preset-menu:hover {
        background-color: #2A2A2A;
        border-color: #555;
      }
      #preset-menu:focus {
        outline: none;
        border-color: #666;
        box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <div id="view">
      <canvas id="myCanvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
